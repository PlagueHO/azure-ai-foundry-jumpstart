title: Replace failed hot-swap drive backplane on Dell PowerEdge servers (R640/R740
  family)
problem_category: hardware
complexity: medium
system_context: Dell PowerEdge Servers
severity: medium
status: approved
approval_level: cto
author:
  name: Jordan K. Vale
  email: jordan.vale.ops@example-tech.internal
