  - heading: Past Medical History
    content: Hypertension (diagnosed 4 years ago), hyperlipidemia, no history of diabetes,
      no prior cardiac events. Non-smoker. Family history notable for coronary artery
      disease in father.
  - heading: Assessment
    content: Stable hypertension with new onset exertional chest pain, likely angina.
      No symptoms suggestive of acute coronary syndrome at present. Blood pressure
      well controlled today. Physical exam unremarkable; no murmurs or signs of heart
      failure.
  - heading: Plan
    content: Recommend initiation of low-dose aspirin and referral for outpatient
      exercise stress test to assess for inducible ischemia. Continue current antihypertensive
      and statin therapy. Advise patient to monitor for worsening symptoms and seek
      immediate care if chest pain occurs at rest, is severe, or associated with other
      concerning features. Follow-up scheduled in 2 weeks to review test results.
