  title: Cardiology Clinic Follow-up Note
  sections:
  - heading: Reason for Visit/Consultation
    content: The patient presents for a scheduled follow-up to monitor her hypertension
      and evaluate recent episodes of exertional chest discomfort.
  - heading: History of Present Illness
    content: Ms. Bennett reports experiencing intermittent chest tightness over the
      past two weeks, primarily during brisk walking or climbing stairs. The discomfort
      is described as a mild pressure, lasting 2-3 minutes, and resolving with rest.
      She denies associated shortness of breath, palpitations, or syncope. She has
      been compliant with her antihypertensive medications but has not made significant
      changes to her diet or exercise routine.
  - heading: Past Medical History
    content: Hypertension diagnosed 7 years ago; hyperlipidemia; no prior myocardial
      infarction or known coronary artery disease.
  - heading: Assessment
    content: Ms. Bennett is a 58-year-old woman with well-controlled hypertension
      and hyperlipidemia, now presenting with new-onset exertional chest discomfort.
      Symptoms are suggestive of possible stable angina. No signs of acute coronary
      syndrome at this time.
  - heading: Plan
    content: Recommend initiation of low-dose aspirin and continuation of current
      antihypertensive regimen. Order an exercise stress test and lipid panel. Advise
      patient on dietary modifications and increasing physical activity as tolerated.
      Schedule follow-up in 4 weeks or sooner if symptoms worsen.
