document_content:
  title: Open Reduction and Internal Fixation of Left Distal Radius
  sections:
  - heading: Indication
    content: Patient presented with a displaced left distal radius fracture following
      a fall on an outstretched hand. Surgical intervention was indicated due to significant
      displacement and failure of closed reduction.
  - heading: Preoperative Diagnosis
    content: Displaced left distal radius fracture.
  - heading: Postoperative Diagnosis
    content: Displaced left distal radius fracture (same as preoperative).
  - heading: Procedure
    content: Under general anesthesia, the left upper extremity was prepped and draped
      in sterile fashion. A volar approach was made to the distal radius. Fracture
      fragments were identified, reduced, and stabilized with a pre-contoured volar
      locking plate and screws. Fluoroscopic imaging confirmed satisfactory alignment
      and hardware position.
  - heading: Estimated Blood Loss
    content: 25 mL
  - heading: Complications
    content: None.
  - heading: Disposition
    content: Patient tolerated the procedure well and was transferred to recovery
      in stable condition. Plan for follow-up in orthopaedic clinic in 2 weeks.
