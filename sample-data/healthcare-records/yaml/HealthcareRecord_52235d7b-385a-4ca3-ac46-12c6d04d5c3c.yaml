document_content:
  title: Total Hip Arthroplasty - Left
  sections:
  - heading: Preoperative Diagnosis
    content: Severe left hip osteoarthritis with functional limitation and chronic
      pain.
  - heading: Postoperative Diagnosis
    content: Same as preoperative.
  - heading: Procedure
    content: Left total hip arthroplasty using a cementless prosthesis.
  - heading: Anesthesia
    content: Spinal anesthesia with sedation.
  - heading: Indications
    content: Patient presented with disabling left hip pain, reduced range of motion,
      and radiographic evidence of advanced degenerative joint disease, refractory
      to conservative management.
  - heading: Findings
    content: Significant degenerative changes in the femoral head and acetabulum,
      with loss of articular cartilage and osteophyte formation.
  - heading: Details of Procedure
    content: After induction of anesthesia, the patient was positioned in the lateral
      decubitus position. Standard posterior approach was used. The femoral head was
      dislocated and resected. Acetabulum was prepared and a cementless cup implanted.
      Femoral canal was broached, and a cementless femoral stem was inserted. Components
      were trialed for stability and range of motion, then definitive components placed.
      Hip was reduced, stability confirmed. Hemostasis achieved. Wound closed in layers.
  - heading: Estimated Blood Loss
    content: 250 mL
  - heading: Specimens
    content: Femoral head sent for routine pathology.
  - heading: Complications
    content: None encountered.
  - heading: Disposition
    content: Patient transferred to recovery room in stable condition.
