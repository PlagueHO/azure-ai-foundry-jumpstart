# GitVersion configuration for Continuous Delivery
# Compatible with GitVersion 6.3.x
mode: ContinuousDelivery

# Assembly versioning strategy
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatchTag
assembly-informational-format: '{InformationalVersion}'

# Version increment strategy
increment: Inherit
continuous-delivery-fallback-tag: ci

# Tag prefix for releases
tag-prefix: 'v'

# Major version bump triggers
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'

# Ignore merge commits for version calculation
ignore:
  sha: []

# Branch configuration for Continuous Delivery
branches:
  # Main/Master branch - production releases
  main:
    regex: ^main$|^master$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: ['develop', 'release']
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: true
    pre-release-weight: 55000

  # Develop branch - pre-release versions
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDelivery
    tag: 'alpha'
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    source-branches: []
    tracks-release-branches: true
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 0

  # Release branches - release candidates
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    tag: 'beta'
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: ['develop', 'main', 'support', 'release']
    tracks-release-branches: false
    is-release-branch: true
    is-mainline: false
    pre-release-weight: 30000

  # Feature branches
  feature:
    regex: ^features?[/-]
    mode: ContinuousDelivery
    tag: 'feature'
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: ['develop', 'main', 'release', 'feature', 'support', 'hotfix']
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000

  # Pull request branches
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    tag: 'pr'
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: ['develop', 'main', 'release', 'feature', 'support', 'hotfix']
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000

  # Hotfix branches
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDelivery
    tag: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: ['release', 'main', 'support', 'hotfix']
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000

  # Support branches for maintenance
  support:
    regex: ^support[/-]
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: ['main']
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: true
    pre-release-weight: 55000

# Workflow-specific settings for CI/CD
workflow: 'GitHubFlow'

# Merge message formats (optional)
merge-message-formats:
  MergePullRequest: 'Merge pull request #(?<PullRequestNumber>\d+) from (?<SourceBranch>.+)'
  MergeBranch: 'Merge branch ''(?<SourceBranch>.+)'''
  MergedPR: 'Merged PR (?<PullRequestNumber>\d+): (?<Title>.*)'

# Commit message increment rules
commit-message-incrementing: Enabled

# Version filters (useful for monorepos)
# version-filters: []

# Update build number in CI
update-build-number: true
