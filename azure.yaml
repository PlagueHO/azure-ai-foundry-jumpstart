# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: microsoft-foundry-jumpstart

metadata:
  template: microsoft-foundry-jumpstart@1.0
  name: microsoft-foundry-jumpstart@1.0

hooks:
  postprovision:
    windows:
      run: |
        Write-Host "Uploading sample data to Azure Blob Storage..."
        ./scripts/Upload-SampleData.ps1
      shell: pwsh
      continueOnError: false
      interactive: true
    posix:
      run: |
        echo "Uploading sample data to Azure Blob Storage..."
        ./scripts/Upload-SampleData.sh
      shell: sh
      continueOnError: false
      interactive: true

infra:
  path: ./infra/
