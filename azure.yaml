# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: azure-ai-foundry-jumpstart

environment:
  name: azure-ai-foundry-jumpstart
  location: eastus2

parameters:
  azureNetworkIsolation:
    type: boolean
    default: true
    
deployment:
  mode: Incremental
  template: ./infra/main.bicep  # Path to the main.bicep file inside the 'deployment' folder
  parameters:
    solutionPrefix: ${parameters.solutionPrefix}
    otherLocation: ${parameters.otherLocation}
    baseUrl: ${parameters.baseUrl}

hooks:
  postprovision:
    windows:
      run: |
        Write-Host "Uploading sample data to Azure Blob Storage..."
        ./scripts/upload_sample_data.ps1
      shell: pwsh
      continueOnError: false
      interactive: true
    posix:
      run: |
        echo "Uploading sample data to Azure Blob Storage..."
        ./scripts/upload_sample_data.sh
      shell: sh
      continueOnError: false
      interactive: true